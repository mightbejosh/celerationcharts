<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!--Load the Celeration Chart-->
    <script type="text/javascript" src="js/celerationchart.min.js"></script>
    <script type="text/javascript">

        var programmaticChart;

        // Load the Visualization API and the scatter chart package.
        google.load('visualization', '1.1');
        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the celeration chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Day');
            data.addColumn('number', 'Corrects');
            data.addColumn('number', 'Errors');
            data.addRows([
                [0, 10, 20],
                [1, 12, 20],
                [2, 11, 20],
                [3, 14, 20],
                [4, 18, 20],
                [5, 22, 20],
                [6, 21, 20],
                [7, 26, 20],
                [8, 29, 20],
                [9, 40, 20],
                [10, 52, 20]
            ]);

            // Set chart options
            options = {
                legend: {position: 'none'},
                series: {
                    1: {
                        pointShape: {
                            type: 'star',
                            sides: 4,
                            inset: 0.1,
                            rotation: 45
                        },
                        pointSize: 4
                    }
                }
            };

            // Instantiate and draw our chart, passing in some options.
            programmaticChart = new CelerationChart(document.getElementById('programmatic_chart_div'), 600);
            programmaticChart.draw(data, options);
        }

        function toggleTrendlines() {
            if (programmaticChart.chartWrapper.getOption('trendlines')) {
                programmaticChart.removeTrendlines()
            } else {
                // Pass the series we want trendlines for.
                programmaticChart.setTrendlines([0,])
            }
        }

    </script>

    <title>Example Celeration Chart</title>
</head>
<body>
<div id="programmatic_chart_div"></div>
<br/>
<button id="toggle_trendline" type="button" onclick="toggleTrendlines()">Toggle Trendlines</button>

</body>
</html>
